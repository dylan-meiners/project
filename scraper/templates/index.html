<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="{% static 'scraper/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js\script.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'scraper/main.css' %}">
    <title>Web Scraper</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="header-content">
          <div class="header-content-inner">
            <h2 class="header-title">Web Scraper</h2>
            <ul class="header-list">
              <li class="header-list-data"><a href="{% url 'index' %}">Home</a></li>
              <li class="header-list-data"><a href="{% url 'index' %}">Home</a></li>
              <li class="header-list-data"><a href="{% url 'index' %}">Home</a></li>
              <li class="header-list-data"><a href="{% url 'index' %}">Home</a></li>
              <li class="header-list-data"><a href="{% url 'index' %}">Home</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="sub-content">
          <h2 class="content-title">Websites</h2>
          <button class="add-website-button" type="button">+</button>
          <div class="add-website-popup">
            <div class="add-website-popup-content">
              <span class="close-button-x">X</span>
              <div class="add-website-popup-website">
                <span class="add-website-popup-step">Step 1: </span>
                <h2 class="add-website-popup-website-title">Website Address</h2>
                <hr class="add-website-popup-website-hr" />
                <form class="add-website-popup-website-form">
                  <input type="text" class="add-website-popup-website-form-input"
                  name="add-website-popup-website-form-input" placeholder="Address"
                  onkeypress="return inputKeyPress(event);" autocomplete="off" spellcheck="false" />
                </form>
              </div>
              <div class="add-website-popup-targets">
                <span class="add-website-popup-step">Step 2: </span>
                <h2 class="add-website-popup-targets-title">Website Targets</h2>
                <hr class="add-website-popup-targets-hr"/>
                <form class="add-website-popup-targets-form">
                  <ul class="add-website-popup-targets-ul">
                    <li>
                      <input type="text" class="add-website-popup-targets-form-input"
                      name="add-website-popup-targets-form-input" placeholder="Target"
                      onkeypress="return inputKeyPress(event);" autocomplete="off" spellcheck="false" />
                      <button class="add-website-popup-targets-remove">X</button>
                    </li>
                  </ul>
              </form>
                <button class="add-website-popup-targets-add" type="button">Add another!</button>
              </div>
              <div class="add-website-popup-action">
                <span class="add-website-popup-step">Step 3: </span>
                <h2 class="add-website-popup-action-title">Website Action</h2>
                <hr class="add-website-popup-action-hr"/>
              </div>
            </div>
          </div>
          <div class="websites-list-container">
            <ul class="websites-list">
            </ul>
          </div>
          <div class="sub-content-filler"></div>
        </div>
      </div>
    </div>
  </body>
</html>
